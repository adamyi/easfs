{% if footerPromos %}
<footer class="devsite-footer-promos nocontent">
  <nav class="devsite-full-site-width">
    <ul class="devsite-footer-promos-list">
      <div class="adamyi-footer__top-section">
        <h5>Find me on</h5>
        <ul class="adamyi-footer__social-list">
          {% for promo in footerPromos %}
          <li><a href="{{ promo.Path }}" target="_blank"><img class="adamyi-footer__social-btn" src="{{ promo.Icon }}"></a></li>
          {% endfor %}
        </ul>
      </div>
    </ul>
  </nav>
</footer>
{% endif %}
