<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="canonical" href="https://adamyi.com/{{ requestPath }}">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,500italic,700,700italic|Roboto+Mono:400,500,700|Material+Icons">
<link rel="stylesheet" href="/_static/styles/devsite-{{ projectYaml.Color }}.css">
<title>{{ pageTitle }}</title>
{% if customCSSPath %}
  <link rel="stylesheet" href="{{ customCSSPath }}">
{% endif %}
<link rel="stylesheet" href="/_static/styles/adamyi.css">
<script src="/_static/scripts/jquery-bundle.js"></script>
{% if projectYaml.SocialMedia.Image.Path %}
<meta property="og:image" content="{{ projectYaml.SocialMedia.Image.Path }}">
{% if projectYaml.SocialMedia.Image.Height %}<meta property="og:image:height" content="{{ projectYaml.SocialMedia.Image.Height }}">{% endif %}
{% if projectYaml.SocialMedia.Image.Width %}<meta property="og:image:width" content="{{ projectYaml.SocialMedia.Image.Width }}">{% endif %}
{% endif %}
